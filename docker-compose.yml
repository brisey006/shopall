version: '3'
services: 
  app:
    container_name: shopall
    restart: always
    build: .
    links: 
      - shopalldb
    volumes: 
      - store:/usr/src/app/public/uploads
      - node_modules:/usr/src/app/node_modules
    networks:
      - net
    ports: 
      - '81:5000'
    environment: 
      - DB_PATH=shopalldb
  shopalldb:
    container_name: shopalldb
    image: mongo
    volumes: 
      - db:/data/db
    networks: 
      - net
    ports:
      - '27017'
networks: 
  net:
    driver: bridge
volumes: 
  db:
  store:
  node_modules: